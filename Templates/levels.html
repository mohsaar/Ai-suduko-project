<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Select Level</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku</h1>
            <p class="subtitle">Select Difficulty Level</p>
        </header>
        
        <div class="levels">
            <a href="/game/1" class="level-btn beginner">
                <span class="level-name">Beginner</span>
                <span class="level-desc">30-35 empty cells</span>
            </a>
            
            <a href="/game/2" class="level-btn easy">
                <span class="level-name">Easy</span>
                <span class="level-desc">36-41 empty cells</span>
            </a>
            
            <a href="/game/3" class="level-btn medium">
                <span class="level-name">Medium</span>
                <span class="level-desc">42-47 empty cells</span>
            </a>
            
            <a href="/game/4" class="level-btn hard">
                <span class="level-name">Hard</span>
                <span class="level-desc">48-53 empty cells</span>
            </a>
            
            <a href="/game/5" class="level-btn expert">
                <span class="level-name">Expert</span>
                <span class="level-desc">54-60 empty cells</span>
            </a>
        </div>
        
        <footer>
            <p>Use keyboard or number pad to fill cells</p>
        </footer>

        <footer class="credits-footer">
            <p>Developed by team:</p>
            <p>- Mohamed Ahmed Abd El-Ghany</p>
            <p>- Mohamed Adel Mohamed</p>
            <p>- Mohamed Hassan Mohamed</p>
        </footer>
    </div>
</body>
</html>
